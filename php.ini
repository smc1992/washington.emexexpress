; PHP Configuration for Emex Express Landing Pages
; Optimized for email functionality

; Memory and execution
memory_limit = 256M
max_execution_time = 30
max_input_time = 30

; File uploads
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Error reporting
display_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Session settings
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Mail settings
SMTP = mail.ionos.de
smtp_port = 587
sendmail_path = /usr/sbin/sendmail -t -i

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
