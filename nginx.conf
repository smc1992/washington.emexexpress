server {
    listen 80;
    server_name washington.emexexpress.de;
    root /var/www/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # PHP booking handler - with better error handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Try TCP first (more reliable in containers)
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # Environment variables
        fastcgi_param SMTP_HOST "mail.ionos.de";
        fastcgi_param SMTP_PORT "587";
        fastcgi_param SMTP_USER "ops@emexexpress.de";
        fastcgi_param SMTP_PASS $ENV{"SMTP_PASS"};
        fastcgi_param SMTP_ENCRYPTION "tls";
        fastcgi_param ADMIN_EMAIL "ops@emexexpress.de";
        fastcgi_param FROM_EMAIL "noreply@emexexpress.de";
        fastcgi_param CITY_NAME "Washington";
        
        # Error handling
        fastcgi_intercept_errors on;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Handle all routes (SPA fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
