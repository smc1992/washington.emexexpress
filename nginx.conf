server {
    listen 80;
    server_name washington.emexexpress.de;
    root /var/www/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # PHP booking handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Pass environment variables to PHP
        fastcgi_param SMTP_HOST $ENV{"SMTP_HOST"};
        fastcgi_param SMTP_PORT $ENV{"SMTP_PORT"};
        fastcgi_param SMTP_USER $ENV{"SMTP_USER"};
        fastcgi_param SMTP_PASS $ENV{"SMTP_PASS"};
        fastcgi_param SMTP_ENCRYPTION $ENV{"SMTP_ENCRYPTION"};
        fastcgi_param ADMIN_EMAIL $ENV{"ADMIN_EMAIL"};
        fastcgi_param FROM_EMAIL $ENV{"FROM_EMAIL"};
        fastcgi_param CITY_NAME "Washington";
    }

    # Handle all routes (SPA fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
